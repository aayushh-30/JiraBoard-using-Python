{% extends "base.html" %}

{% block title %}Create Project - Dhaniya{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="dhaniya-card card">
            <div class="card-header dhaniya-bg text-white">
                <h3>🌱 Plant a New Project</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">🌿 Project Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">📝 Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" 
                                  placeholder="Describe your project goals and vision..."></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/projects" class="btn btn-outline-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn dhaniya-bg text-white">🌱 Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
